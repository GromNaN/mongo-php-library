      type: expression
      isVariadic: true
      variadicMin: 1
- name: eq
  type: resolvesToBool
  args:
    - name: expression1
      type: expression
    - name: expression2
      type: expression
- name: gt
  type: resolvesToBool
  args:
    - name: expression1
      type: expression
    - name: expression2
      type: expression
- name: lt
  type: resolvesToBool
  args:
    - name: expression1
      type: expression
    - name: expression2
      type: expression
- name: ne
  type: resolvesToBool
  args:
    - name: expression1
      type: expression
    - name: expression2
      type: expression
- name: filter
  type: resolvesToArray
  usesNamedArgs: true
  args:
    - name: input
      type: resolvesToArray
    - name: cond
      type: resolvesToBool
    - name: as
      type: resolvesToString
      isOptional: true
    - name: limit
      type: resolvesToInt
      isOptional: true
